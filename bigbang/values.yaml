fortify:
  # -- Toggle deployment of fortify
  enabled: true
  git:
    repo: https://repo1.dso.mil/platform-one/big-bang/product/packages/fortify
    branch: $CI_COMMIT_BRANCH
    path: chart

  # -- Flux reconciliation overrides specifically for the Jaeger Package
  flux: {}

  # -- Redirect the package ingress to a specific Istio Gateway (listed in `istio.gateways`).  The default is "public".
  ingress:
    gateway: ""

  sso:
    # -- Toggle SSO for Harbor on and off
    enabled: false

    # -- OIDC Client ID to use for Harbor
    client_id: ""

    # -- OIDC Client Secret to use for Harbor
    client_secret: ""

  # -- Values to pass through to Habor chart: https://repo1.dso.mil/big-bang/product/packages/fortify/
  values: {}

  # -- Post Renderers.  See docs/postrenders.md
  postRenderers: []

# For development
istio:
  ingressGateways:
    passthrough-ingressgateway:
      enabled: false
      type: "NodePort"

# Toggle for Bigbang Core packages set true to install
jaeger:
  enabled: false

kiali:
  enabled: true

clusterAuditor:
  enabled: false

gatekeeper:
  enabled: false

kyverno:
  enabled: true

tempo:
  enabled: true

promtail:
  enabled: true

grafana:
  enabled: true

loki:
  enabled: true

eckOperator:
  enabled: false

fluentbit:
  enabled: true

monitoring:
  enabled: true

twistlock:
  enabled: false

# Toggle for Bigbang Addon packages set true to install
addons:
  argocd:
    enabled: false
  authservice:
    enabled: false
  gitlab:
    enabled: false
  gitlabRunner:
    enabled: false
  anchore:
    enabled: false
  sonarqube:
    enabled: false
  minioOperator:
    enabled: true
  minio:
    enabled: false
  mattermostoperator:
    enabled: false
  mattermost:
    enabled: false
  nexus:
    enabled: false
  velero:
    enabled: false
  keycloak:
    enabled: false
  vault:
    enabled: false
