apiVersion: v2
name: fortify-ssc
description: A Helm chart for Fortify Software Security Center application
type: application
version: 0.2.0-bb.15
appVersion: 23.1.2.0005
keywords:
- fortify
- ssc
- sast
home: https://www.microfocus.com/en-us/solutions/application-security
icon: https://avatars.githubusercontent.com/u/28990234?s=200&v=4
sources:
- https://github.com/fortify/helm3-charts
engine: gotpl
dependencies:
- name: mysql
  condition: mysql.enabled
  version: '9.12.0'
  repository: file://./deps/mysql
- name: gluon
  version: 0.4.0
  repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Fortify: 23.1.2.0005
  helm.sh/images: |
    - name: ssc
      image: registry1.dso.mil/ironbank/microfocus/fortify/ssc:23.1.2.0005
    - name: mysql8
      image: registry1.dso.mil/ironbank/bitnami/mysql8:8.0.29-debian-10-r37
    - name: golang-1.20
      image: registry1.dso.mil/ironbank/google/golang/golang-1.20:1.20.8
