# configurable parameters
storage:
  volume: 5Gi
# jvmMaxRAMPercentage is a percentage of memory limit to be used for JVM heap
jvmMaxRAMPercentage: 85

# resources is Kubernetes Pod resources specification
resources:
  limits:
    cpu: 4
    memory: 16Gi
  requests:
    cpu: 1
    memory: 1Gi

databaseSecret:
  useRoot: true

initContainer:
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 250m
      memory: 64Mi

trust_store_password: dsoppassword
key_store_password: dsoppassword
key_store_cert_password : dsoppassword
fortify_autoconfig: |
  # Need a license to use autoconfig
fortify_license: |
  <License>

mysql:
  primary:
    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 1
        memory: 500Mi
  secondary:
    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 1
        memory: 500Mi
  metrics:
    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi

bbtests:
  enabled: true
